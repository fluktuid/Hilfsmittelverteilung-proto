    <div class="site-section bg-light">
      <div class="container">
        <div class="row">

          <div class="col-md-12 mb-5">



            <form action="#" class="p-5 bg-white">

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="message">Kurzbeschreibung</label>
                  <textarea name="shortDescription" id="shortDescription" cols="30" rows="5" class="form-control" placeholder="Beschreiben Sie kurz den Gegenstand Ihrer Anfrage"></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                  <label class="font-weight-bold" for="category">Kategorie</label>
                  <div class="select-wrap">
                    <span class="icon-keyboard_arrow_down arrow-down"></span>
                    <select name="category" id="category" class="form-control">
                      <option value=""></option>
                      <option value="Lebensmittel">Lebensmittel</option>
                      <option value="Haustier">Haustier</option>
                      <option value="Gesundheit">Gesundheit</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                  <label class="font-weight-bold" for="duration">Geschätzte Dauer</label>
                  <div class="select-wrap">
                    <span class="icon-keyboard_arrow_down arrow-down"></span>
                    <select name="duration" id="duration" class="form-control">
                      <option value=""></option>
                      <option value="1">
                        < 1 Stunde</option>
                          <option value="2">
                            < 2 Stunde</option>
                              <option value="3">
                                < 3 Stunde</option>
                                  <option value="4">
                                    < 4 Stunde</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Nachname</label>
                  <input type="text" id="lastname" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Vorname</label>
                  <input type="text" id="firstname" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Straße</label>
                  <input type="text" id="street" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">PLZ</label>
                  <input type="number" id="postalcode" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Stadt</label>
                  <input type="number" id="city" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Telefon</label>
                  <input type="number" id="phoneNumber" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="message">Detaillierte Beschreibung</label>
                  <textarea name="description" id="description" cols="30" rows="7" class="form-control" placeholder="Beschreiben Sie die notwendigen Tätigkeiten für Ihre Anfrage im Detail."></textarea>
                </div>
              </div>

              <div class="row form-group new_request__form-end">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="message">Besonderheiten</label>
                  <textarea name="specials" id="specials" cols="30" rows="5" class="form-control"></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <a style="width: 100%; background-color: #0c7eFF; border-color: #0c7eFF;" href="activity.html" class="btn btn-primary  py-2 px-4"
                    role="button" aria-disabled="true">Erstellen</a>
                </div>
              </div>
            </form>
          </div>
        </div>
